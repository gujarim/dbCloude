<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/include.js"></script>
</head>
<body>
    <div class="wrap">
        <header data-include="layout/header.html"></header>
        <nav data-include="layout/nav.html"></nav>

        <div class="container">
            <div class="tit-box">
                <h2 class="tit-h2">통합게시판</h2>
                <button type="button" class="i-edit">글쓰기</button>
            </div>

            <div class="search-box">
                <table>
                    <caption>제목, 작성자, 게시글번호로 구성된 통합게시판에 대한 표</caption>
                    <colgroup>
                        <col style="width: 7.2rem">
                        <col style="width: 27%">
                        <col style="width: 7.2rem">
                        <col style="width: 27%">
                        <col style="width: 7.2rem">
                        <col style="width: 27%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>제목</th>
                            <td><input type="text" placeholder="문서제목 입력"></td>
                            <th>작성자</th>
                            <td><input type="text" placeholder="작성자 입력"></td>
                            <th>게시글번호</th>
                            <td>
                                <select name="" id="">
                                    <option value="">선택</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="i-search">조회하기</button>
            </div>
 
            <div class="table-jq">
                <div class="hgroup">
                    <p>조회결과 총 <em class="f-primary">143</em>건</p>

                    <div class="sort">
                        <select name="" id="">
                            <option value="">10개씩보기</option>
                        </select>
                    </div>
                </div>

                <table id="grid"></table>
                <div id="pager"></div>
            </div>
            <button type="button" class="btn -false">삭제</button>
        </div>

        <footer data-include="layout/footer.html"></footer>
    </div>
</body>
</html>

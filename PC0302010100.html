                        <col style="width: 7.3rem">
                        <col style="width: 25%">
                        <col style="width: 7.3rem">
                        <col style="width: 25%">
                        <col style="width: 7.3rem">
                        <col style="width: 25%">
                    </colgroup>
                    <tbody>

                            <th>조직명</th>
                            <td>

                                    <option value="" selected>DB INC</option>
                                </select>
                            </td>
                            <th>문서제목</th>
                            <td><input type="text" placeholder="문서제목 입력"></td>
                            <th>문서번호</th>

                        </tr>
                        <tr class="hidden">

                                <select name="" id="">

                                </select>
                            </td>
                            <th>작성자</th>

                            <th>문서양식</th>
                            <td><input type="text" placeholder="문서양식 입력"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="i-search">조회</button>
            </div>

            <div class="table-jq">
                <div class="hgroup">
                    <p>총 <em class="f-primary">143</em>건</p>

                    <div class="sort">
                        <select name="" id="">
                            <option value="">10개씩보기</option>
                        </select>
                        <button type="button" class="btn -line">일괄승인</button>
                    </div>
                </div>

                <table id="grid"></table>
                <div id="pager"></div>
            </div>
        </div>

        <footer id="footer"></footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script src="./js/include.js"></script>
    <script src="./js/jquery-ui.min.js.js"></script>
    <script src="./js/grid.locale-en.js"></script>
    <script src="./js/jquery.jqGrid.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header data-include="layout/header.html"></header>
        <nav data-include="layout/nav.html"></nav>

        <div class="container">
            
            <table id="grid"></table>
            <div id="pager"></div>
        </div>
        <footer data-include="layout/footer.html"></footer>
    </div>
</body>
</html>

<script>
    $(document).ready(function () {
        var localData = [
            { id: 1, name: "John", username: "johnny", email: "john@example.com" },
            { id: 2, name: "Jane", username: "janey", email: "jane@example.com" },
            { id: 3, name: "Doe", username: "doey", email: "doe@example.com" }
        ];

        $("#grid").jqGrid({
            // url: 'https://jsonplaceholder.typicode.com/users', // 데이터를 가져올 URL
            datatype: "local", // 로컬 데이터를 사용합니다.
            data: localData, // 로컬 데이터를 그리드에 바인딩합니다.
            colNames: ['선택', 'Name', 'Username', 'Email'], // 그리드 헤더 이름
            colModel: [ // 각 컬럼의 설정
                { name: 'id', index: 'id', width: 60, sorttype: "int" },
                { name: 'name', index: 'name', width: 150 },
                { name: 'username', index: 'username', width: 150 },
                { name: 'email', index: 'email', width: 200 }
            ],
            rowNum: 5, // 한 페이지에 표시할 데이터 수
            rowList: [5, 10, 20], // 사용자가 선택할 수 있는 데이터 수 옵션
            pager: '#pager', // 페이징을 위한 요소
            sortname: 'id', // 기본 정렬할 컬럼
            viewrecords: true, // 총 레코드 수 표시 여부
            sortorder: "asc", // 정렬 순서
            caption: "기본 jqGrid 설정 예제", // 그리드 제목
            height: 'auto', // 그리드 높이를 자동 조절
            autowidth: true // 그리드 너비를 자동 조절
        });
    });
</script>

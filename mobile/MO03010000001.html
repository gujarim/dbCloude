<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임직원조회>목록</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>

        <div class="container">
            <div class="hgroup">
                <strong>임직원조회</strong>
            </div>

            <ul class="form-wrap">
                <li>
                    <select name="" id="">
                        <option value="">성명</option>
                    </select>
                </li>
                <li>
                    <select name="" id="">
                        <option value="">파도</option>
                    </select>
                </li>
                <li>
                    <p class="input-search">
                        <input type="text" placeholder="검색어를 입력하세요">
                        <button type="button" class="icon -sarch">검색</button>
                    </p>
                </li>
            </ul>

            <div class="-interval">
                <p class="no-data">조회된 내역이 없습니다.</p>
            </div>
        </div>

        <!-- <footer id="footer"></footer> -->
    </div>
</body>
</html>

<script src="js/include.js" defer></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/ui-content.js"></script>

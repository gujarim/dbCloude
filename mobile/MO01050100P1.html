<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>미결문서목록 검색</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -full -bgwhite -open">
        <div class="pop-box">
            <div class="pop-top">
                <strong>미결문서목록 검색</strong>
            </div>

            <div class="pop-container">
                <ul class="form-wrap">
                    <li>
                        <select name="" id="">
                            <option value="">파도</option>
                        </select>
                    </li>
                    <li>
                        <p class="input-search">
                            <input type="text" placeholder="검색어를 입력하세요" value="디비">
                            <button type="button" class="icon -sarch">검색</button>
                        </p>
                    </li>
                </ul>

                <div class="-interval">
                    <ul class="search-result -type3">
                        <li class="chk-line"><input type="checkbox" id="chk"><label for="chk">전체선택</label></li>

                        <li>
                            <a href="">
                                <input type="checkbox">
                                <strong>기안서</strong>
                                <p>한디비<em>2025.05.22</em><em>15:44:57</em></p>
                                <button type="button" class="icon -bookmark on">즐겨찾기</button>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <input type="checkbox">
                                <strong>기안서</strong>
                                <p>한디비<em>2025.05.22</em><em>15:44:57</em></p>
                                <button type="button" class="icon -bookmark">즐겨찾기</button>
                            </a>
                        </li>
                    </ul>

                    <button type="button" class="i-moreview">더보기</button>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -primary -disabled">일괄승인</button>
            </div>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임직원조회>상세</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -full -open">
        <div class="pop-box">
            <div class="pop-top">
                <strong>상세보기</strong>
            </div>

            <div class="pop-container">
                <div class="employee-view">
                    <div class="employee-profile">
                        <img src="image/profile.png" alt="">
                        <strong>이디비님</strong>
                        <p>오늘도 즐거운 하루되세요</p>
                    </div>

                    <ul class="employee-info">
                        <li><em>회사</em>우리파이낸셜금융그룹</li>
                        <li><em>부서</em>지원팀</li>
                        <li><em>직급</em>과장</li>
                    </ul>

                    <ul class="employee-contact">
                        <li>
                            <strong class="mail">메일</strong>
                            <em>user1@pado.co.kr</em>
                            <p>
                                <button type="button" class="btn -secondary">복사</button>
                            </p>
                        </li>
                        <li>
                            <strong class="phone">내선</strong>
                            <em>02-1234-5678</em>
                            <p>
                                <button type="button" class="btn -primary2">통화</button>
                                <button type="button" class="btn -secondary">복사</button>
                            </p>
                        </li>
                        <li>
                            <strong class="smartphone">휴대폰</strong>
                            <em>010-1234-5678</em>
                            <p>
                                <button type="button" class="btn -primary2">통화</button>
                                <button type="button" class="btn -secondary">복사</button>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>팝업</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -full -open">
        <div class="pop-box">
            <div class="pop-top">
                <strong>타이틀</strong>
            </div>

            <div class="pop-container">
                <div style="height:800px">내용입니다.</div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">이전화면</button>
                <button type="button" class="btn -primary">공람</button>
            </div>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>
</body>

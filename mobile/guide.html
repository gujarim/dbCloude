<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가이드</title>
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        h1{font-size: 28px;}
        .tit-h2{font-size: 20px;margin-bottom:10px;}
        .tit-h2 span, .tit-h3 span{position: relative;}
        .tit-h2 span::after{content:'';width:100%;height:15px;background-color: rgba(25, 166, 25, 0.2);position: absolute;bottom:2px;left:0;}
        .tit-h3{font-size: 18px;margin-bottom: 15px;}
        .tit-h3 span::after{content:'';width:100%;height:8px;background-color: rgba(25, 166, 25, 0.2);position: absolute;bottom:2px;left:0;}
        .guide-wrap{padding: 30px 20px;}
        .gcontainer{padding: 30px 0;}
        .gcontent{margin-bottom: 40px;}
        .address-wrap{border:1px solid #B4B8BD;padding: 24px;border-radius: 8px;}
    </style>
</head>
<body>
    <div class="guide-wrap">
        <h1 class="tit-h1">DBInc 클라우드 그룹웨어-MOBILE</h1>

        <div class="gcontainer">
            <!-- 폰트 -->
            <div class="gcontent">
                <h2 class="tit-h2"><span>폰트</span></h2>

                <p style="font-weight: 400;">Pretendard(400)</p>
                <p style="font-weight: 500;">Pretendard(500)</p>
                <p style="font-weight: 600;">Pretendard(600)</p>
                <p style="font-weight: 700;">Pretendard(700)</p>
            </div>

            <!-- 타이틀 -->
            <div class="gcontent">
                <h2 class="tit-h2"><span>타이틀</span></h2>

                <div class="hgroup">
                    <strong>전자결재</strong>
                </div>

                <div class="hgroup">
                    <button type="button" class="icon -back">뒤로가기</button>
                    <strong>게시판</strong>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="gcontent">
                <h2 class="tit-h2"><span>버튼</span></h2>

                <button type="button" class="btn -primary">업무시작</button>
                <button type="button" class="btn -line">업무시작</button><br><br>

                <button type="button" class="btn -primary2">통화</button>
                <button type="button" class="btn -secondary">복사</button>
                <button type="button" class="btn -lg -line2">PC버전</button><br><br>

                <button type="button" class="btn -xlg -primary">일괄승인</button>
                <button type="button" class="i-moreview">더보기</button><br>
                <button type="button" class="btn -lg -line3">진행사항 보기</button>
                <button type="button" class="i-moreview">확대보기</button>
                <button type="button" class="i-send">공람발송</button><br>

                <button type="button" class="i-reply on">답글쓰기</button>
                <button type="button" class="i-reply">답글취소</button>

                <button type="button" class="menu-search">검색</button>
                <button type="button" class="menu-home">홈</button>

                <button type="button" class="icon -bookmark">즐겨찾기</button>
                <button type="button" class="icon -bookmark on">즐겨찾기</button>
            </div>

            <!-- 입력폼 -->
            <div class="gcontent">
                <h2 class="tit-h2"><span>입력폼</span></h2>

                <input type="checkbox" class="input-chk"><input type="checkbox" class="input-chk" checked><input type="checkbox" class="input-chk" disabled><input type="checkbox" class="input-chk" checked disabled>
                <br><br>

                <input type="radio" class="input-rd"><input type="radio" class="input-rd" checked><input type="radio" class="input-rd" disabled><input type="radio" class="input-rd" checked disabled>

                <br><br>
                <input type="text" class="input-text" placeholder="검색어를 입력하세요" value="디비"> <input type="text" class="input-text" placeholder="disabled" disabled> <input type="text" class="input-text" placeholder="readonly" readonly><br><br>

                <p class="input-search">
                    <input type="text" class="input-text" placeholder="검색어를 입력하세요" value="디비">
                    <button type="button" class="icon -sarch">검색</button>
                </p>

                <br><br>

                <select class="select-box" name="" id="">
                    <option value="">성명</option>
                </select>

                <select class="select-box" name="" id="" disabled>
                    <option value="">성명</option>
                </select>

                <select class="select-box" name="" id="" class="error">
                    <option value="">성명</option>
                </select>

                <br><br>

                <div class="comment-write">
                    <p>
                        <textarea class="textarea-box" name="" id="" placeholder="답글을 입력해주세요."></textarea>
                        <button tupe="button" class="icon -send">보내기</button>
                    </p>
                </div>
            </div>

            <!-- 플래그 -->
            <div class="gcontent">
                <h2 class="tit-h2"><span>플래그</span></h2>

                <em class="flag -board">자유게시판</em>
                <em class="flag -notice">공지</em>
                <em class="flag -partner">협력사</em> <br>
                <em class="flag -complete">완결</em>
                <em class="flag -true">완결</em>
                <em class="flag -false">결제처리전</em>

            </div>

            <!-- 탭 -->
            <div class="gcontent">
                <h2 class="tit-h2"><span>탭</span></h2>

                <div class="tab-wrap -line">
                    <ul class="tablist" role="tablist">
                        <li class="on" role="tab"><a href="">탭1</a></li>
                        <li role="tab"><a href="">탭2</a></li>
                        <li role="tab"><a href="">탭3</a></li>
                        <li role="tab"><a href="">탭4</a></li>
                        <li role="tab"><a href="">탭5</a></li>
                    </ul>
                    <div class="panels">
                        <div class="on" role="tabpanel">탭1내용</div>
                        <div role="tabpanel">탭2내용</div>
                        <div role="tabpanel">탭3내용</div>
                        <div role="tabpanel">탭4내용</div>
                        <div role="tabpanel">탭5내용</div>
                    </div>
                </div>
                <br><br>

                <div class="tab-wrap -box">
                    <ul class="tablist" role="tablist">
                        <li class="on" role="tab"><a href="">결재선</a></li>
                        <li role="tab"><a href="">통보라인</a></li>
                    </ul>
                    <div class="panels">
                        <div class="on" role="tabpanel">결재선</div>
                        <div role="tabpanel">통보라인</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/include.js" defer></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/ui-content.js"></script>

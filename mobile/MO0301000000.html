<!DOCTYPE html>
<html lang="en">
<head>

    <title>임직원조회>목록</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                </li>
                <li>
                    <select name="" id="">
                        <option value="">파도</option>
                    </select>
                </li>
                <li>
                    <p class="input-search">
                        <input type="text" placeholder="검색어를 입력하세요" value="디비">

            </ul>

            <div class="-interval">

                <ul class="search-result">
                    <li>
                        <a href="">

                    </li>

                    <li>

                            <strong>다<em>디비</em></strong>
                            <p>파도<em>지원팀</em><em>과장</em></p>

            </div>
        </div>

        <!-- <footer id="footer"></footer> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>공람자 검색</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -full -bgwhite -open">
        <div class="pop-box">
            <div class="pop-top">
                <strong>공람자 검색</strong>
            </div>

            <div class="pop-container">
                <ul class="form-wrap">
                    <li>
                        <select name="" id="">
                            <option value="">파도</option>
                        </select>
                    </li>
                    <li>
                        <p class="input-search">
                            <input type="text" placeholder="검색어를 입력하세요" value="디비">
                            <button type="button" class="icon -sarch">검색</button>
                        </p>
                    </li>
                </ul>

                <div class="-interval">
                    <strong class="sub-title">조회결과</strong>
                    <ul class="search-result -type2">
                        <li>
                            <a href="">
                                <input type="checkbox">
                                <strong>가<em>디비</em></strong>
                                <p>개발1팀<em>user1@pado.co.kr</em></p>
                                <button type="button" class="btn -secondary">삭제</button>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <input type="checkbox">
                                <strong>나<em>디비</em></strong>
                                <p>개발1팀<em>user1@pado.co.kr</em></p>
                                <button type="button" class="btn -secondary">삭제</button>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <input type="checkbox">
                                <strong>다<em>디비</em></strong>
                                <p>개발1팀<em>user1@pado.co.kr</em></p>
                                <button type="button" class="btn -secondary">삭제</button>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <input type="checkbox">
                                <strong>라<em>디비</em></strong>
                                <p>개발1팀<em>user1@pado.co.kr</em></p>
                                <button type="button" class="btn -secondary">삭제</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">이전화면</button>
                <button type="button" class="btn -primary">공람</button>
            </div>
            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>
</body>
</html>

<script src="js/ui-content.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>결재 진행상황</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -full -open">
        <div class="pop-box">
            <div class="pop-top">
                <strong>결재 진행상황</strong>
            </div>

            <div class="pop-container">
                <div class="payment-progress">
                    <ul>
                        <li class="on">
                            <img src="image/profile.png" alt="">
                            <div class="prgress-profile">
                                <p class="status">기안 <em class="flag -true">기안</em></p>
                                <strong>이디비 <span>개발2팀 <em>주임</em></span></strong>
                                <em class="day">2025.05.01 15:44:57</em>
                            </div>
                        </li>
                        <li class="on">
                            <img src="image/profile.png" alt="">
                            <div class="prgress-profile">
                                <p class="status">결재 <em class="flag -true">승인</em></p>
                                <strong>이디비 <span>개발2팀 <em>주임</em></span></strong>
                                <em class="day">2025.05.01 15:44:57</em>
                            </div>
                        </li>
                        <li>
                            <img src="image/profile.png" alt="">
                            <div class="prgress-profile">
                                <p class="status">결재 <em class="flag -false">미결</em></p>
                                <strong>이디비 <span>개발2팀 <em>주임</em></span></strong>
                                <em class="day">-</em>
                            </div>
                        </li>
                        <li>
                            <img src="image/profile.png" alt="">
                            <div class="prgress-profile">
                                <p class="status">결재 <em class="flag -false">미결</em></p>
                                <strong>이디비 <span>개발2팀 <em>주임</em></span></strong>
                                <em class="day">-</em>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>
</body>
</html>

<!-- <script src="js/include.js" defer></script> -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/fullcalendar.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/grid.locale-en.js"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script src="js/jstree.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/ui-content.js"></script>

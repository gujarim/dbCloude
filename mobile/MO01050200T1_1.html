<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>공람자 검색</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -full -bgwhite -open">
        <div class="pop-box">
            <div class="pop-top">
                <strong>공람자 검색</strong>
            </div>

            <div class="pop-container">
                <ul class="form-wrap">
                    <li>
                        <select name="" id="">
                            <option value="">파도</option>
                        </select>
                    </li>
                    <li>
                        <p class="input-search">
                            <input type="text" placeholder="검색어를 입력하세요" value="디비">
                            <button type="button" class="icon -sarch">검색</button>
                        </p>
                    </li>
                </ul>

                <div class="-interval">
                    <p class="no-data">조회된 내역이 없습니다.</p>
                </div>
            </div>

            <button type="button" class="btn-close">닫기</button>
        </div>
    </div>

    <div class="pop-wrap -alert -open">
        <div class="pop-box">

            <div class="pop-container">
                <div class="desc -complete">
                    <strong>승인 완료</strong>
                    <p>해당 결재 건을 승인 하시겠습니까?</p>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn">취소</button>
                <button type="button" class="btn -fontpri">확인</button>
            </div>
        </div>
    </div>
</body>
</html>

<!-- <script src="js/include.js" defer></script> -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/ui-content.js"></script>

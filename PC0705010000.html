<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인원 현황 조회</title>

    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>

        <div class="container">
            <div class="tit-box">
                <h2 class="tit-h2">인원 현황 조회</h2>
            </div>

            <div class="search-box">
                <button type="button" class="search-close">더보기</button>
                <table>
                    <caption>조직명, 검색일자로 구성된 인원 현황 조회에 대한 표</caption>
                    <colgroup>
                        <col style="width: 7.3rem">
                        <col style="width: 50%">
                        <col style="width: 7.3rem">
                        <col style="width: 50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>조직명</th>
                            <td>
                                <select name="" id="">
                                    <option value="">선택</option>
                                    <option value="" selected>DB INC</option>
                                </select>
                            </td>
                            <th>검색일자</th>
                            <td><input type="text" placeholder="검색어를 입력하세요"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="i-search">조회</button>
            </div>

            <div class="tab-wrap -line">
                <ul class="tablist" role="tablist">
                    <li role="tab"><a href="">부서별</a></li>
                    <li role="tab"><a href="">직원구분별</a></li>
                    <li class="on" role="tab"><a href="">직위별</a></li>
                    <li role="tab"><a href="">성별</a></li>
                </ul>
                <div class="panels">
                    <div role="tabpanel">부서별</div>
                    <div role="tabpanel">직원구분별</div>
                    <div class="on" role="tabpanel">
                        <div class="file-wrap">
                            <div id="file1" class="tree-wrap"></div>
                            <div class="table-jq">
                                <div class="hgroup">
                                    <div class="sort">
                                        <button type="button" class="btn -line">엑셀다운로드</button>
                                    </div>
                                </div>

                                <table id="grid"></table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel">성별</div>
                </div>
            </div> 

        </div>

        <footer id="footer"></footer>
    </div>
</body>
</html>

<script src="js/include.js" defer></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/fullcalendar.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/grid.locale-en.js"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script src="js/jstree.js"></script>
<script src="js/ui-content.js"></script>

<script>
    $(document).ready(function () {
        var localData = [
            {   
                inx1: "1", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            },
            {   
                inx1: "2", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            },
            {   
                inx1: "3", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            },
            {   
                inx1: "4", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            },
            {   
                inx1: "5", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            },
            {   
                inx1: "6", //No
                inx2: "대표이사", //구분명
                inx3: "2", //인원
            },
            {   
                inx1: "7", //No
                inx2: "대표이사", //구분명
                inx3: "1", //인원
            },
            {   
                inx1: "8", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            },
            {   
                inx1: "9", //No
                inx2: "대표이사", //구분명
                inx3: "0", //인원
            }
        ];
        $("#grid").jqGrid({
            datatype: "local", // 로컬 데이터를 사용합니다.
            data: localData, // 로컬 데이터를 그리드에 바인딩합니다.
            colNames: [
                'No', 
                '구분명',
                '인원',
            ], // 그리드 헤더 이름
            colModel: [
                { name: 'inx1', index: 'inx1', width: '5%'},
                { name: 'inx2', index: 'inx2', width: '10%'},
                { name: 'inx3', index: 'inx3', width: '10%'},
            ],
            rowNum: 10,
            sortname: 'id', // 기본 정렬할 컬럼
            viewrecords: true, // 총 레코드 수 표시 여부
            height: 'auto', // 그리드 높이를 자동 조절
            autowidth: true, // 그리드 너비를 자동 조절
            footerrow: true, //그리드에 footer에 표시
            loadComplete: function () {
                const $grid = $("#grid");
                // const sumQty = $grid.jqGrid('getCol', 'inx3', false, 'sum');

                // 푸터에 값 세팅
                $grid.jqGrid('footerData', 'set', {
                    // inx1: '합계:',
                    inx2: '합계',
                    inx3: '3'
                });
            }
        });

        $('#file1').jstree({
            'core' : {
                'data' : [
                    { 
                        "text" : "파도",
                        // "state" : { "opened" : true },
                        "children" : [
                            { 
                                "text" : "개발본부",
                                // "state" : { "selected" : true },
                                "children" : [
                                    { "text" : "개발1팀" },
                                    { "text" : "개발2팀" },
                                    { "text" : "개발3팀" }
                                ] 
                            },
                            { "text" : "지원팀" },
                            { "text" : "기획팀" }
                    ]}
                ]
            }
        });
    });
</script>

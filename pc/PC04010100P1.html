<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 상세</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap">
        <div class="pop-box">
            <div class="pop-top">
                <strong>회의실 상세</strong>
            </div>

            <div class="pop-container">
                <div class="tbl-wrap3">
                    <table>
                        <colgroup>
                            <col style="width: 8.5rem">
                            <col style="width: 16rem">
                            <col style="width: 13rem">
                            <col style="width: 16rem">
                        </colgroup>
                        <tbody>
                            <tr class="line2">
                                <th>회사</th>
                                <td><input type="text" value="파도" readonly></td>
                                <th>수용인원</th>
                                <td><input type="text" value="4명" readonly></td>
                            </tr>
                            <tr class="line2">
                                <th>회의실</th>
                                <td><input type="text" value="회의실1" readonly></td>
                                <th>순서</th>
                                <td><input type="text" value="1" readonly></td>
                            </tr>
                            <tr class="line2">
                                <th>위치</th>
                                <td><input type="text" value="지하1층" readonly></td>
                                <th>담당자</th>
                                <td><input type="text" value="권디비" readonly></td>
                            </tr>
                            <tr>
                                <th>담당자 승인</th>
                                <td colspan="3"><input type="text" value="승인없이 예약가능" readonly></td>
                            </tr>
                            <tr>
                                <th>기자재</th>
                                <td colspan="3"><textarea name="" id="" value="" readonly>빔프로젝트, 테이블 4개, 의자 10개</textarea></td>
                            </tr>
                            <tr>
                                <th>약도</th>
                                <td colspan="3"><textarea name="" rows="5" id=""></textarea></td>
                            </tr>
                            <tr>
                                <th>비고</th>
                                <td colspan="3"><textarea name="" id=""></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
            </div>
        </div>
    </div>
</body>
</html>

<!-- <script src="js/include.js" defer></script> -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/fullcalendar.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/grid.locale-en.js"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script src="js/jstree.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker.ko.min.js"></script>
<script src="js/ui-content.js"></script>

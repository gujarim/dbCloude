<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>분류코드등록</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap">
        <div class="pop-box">
            <div class="pop-top">
                <strong>분류코드등록</strong>
            </div>

            <div class="pop-container">
                <div class="tbl-wrap3">
                    <table>
                        <colgroup>
                            <col style="width: 8.5rem">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>도메인</th>
                                <td><input type="text" value="pado.co.kr" readonly></td>
                            </tr>
                            <tr>
                                <th>분류코드</th>
                                <td><input type="text" placeholder="분류코드를 입력하세요"></td>
                            </tr>
                            <tr>
                                <th>분류코드명</th>
                                <td><input type="text" placeholder="분류코드명을 입력하세요"></td>
                            </tr>
                            <tr>
                                <th>분류코드명(영문)</th>
                                <td><input type="text" placeholder="분류코드명을 입력하세요"></td>
                            </tr>
                            <tr>
                                <th>사용여부</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">사용</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">저장</button>
            </div>
        </div>
    </div>
</body>
</html>

<!-- <script src="js/include.js" defer></script> -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/fullcalendar.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/grid.locale-en.js"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script src="js/jstree.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker.ko.min.js"></script>
<script src="js/ui-content.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재선 선택</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/messi.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap">
        <div class="pop-box">
            <div class="pop-top">
                <strong>결재선 선택</strong>
            </div>

            <div class="pop-container">
                <div class="tbl-wrap3">
                    <table>
                        <colgroup>
                            <col style="width: 9rem">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>문서유형</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">선택</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>결재선이름<span class="star">*</span></th>
                                <td>
                                    <select name="" id="">
                                        <option value="">선택</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>결재선상세</th>
                                <td>
                                    <ul class="approval-line">
                                        <li><input type="radio" name="rd" id="rd0" checked><label for="rd0">개발1팀 / 서디비 / usera3@pado.co.kr [결재]</label></li>
                                        <li><input type="radio" name="rd" id="rd1"><label for="rd1">개발1팀 / 서디비 / usera3@pado.co.kr [결재]</label></li>
                                        <li><input type="radio" name="rd" id="rd2"><label for="rd2">개발1팀 / 서디비 / usera3@pado.co.kr [결재]</label></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <th>비고</th>
                                <td><textarea name="" id=""></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">선택</button>
            </div>
        </div>
    </div>
</body>
</html>

                        </div>

                            <p>
                                <em class="flag -inline -edit">전처리완료(수정)</em>

                            </p>

                                <button type="button" class="btn -secondary">수정</button>
                            </div>
                        </div>

                            </li>

                                    </select>
                                    <button type="button" class="btn -line2">지식문서 등록</button>
                                </div>
                            </div>

                            <table id="grid"></table>
                            <div id="pager"></div>
                        </div>
                    </div>
                    <div role="tabpanel">지식 카테고리 현황</div>
                </div>
            </div>
        </div>

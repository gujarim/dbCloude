<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>결재역할수정</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap">
        <div class="pop-box">
            <div class="pop-top">
                <strong>결재역할수정</strong>
            </div>

            <div class="pop-container">
                <div class="tbl-wrap3">
                    <table>
                        <colgroup>
                            <col style="width: 8.5rem">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>조직명</th>
                                <td><input type="text" value="파도" readonly></td>
                            </tr>
                            <tr>
                                <th>부서</th>
                                <td><input type="text" value="지원팀" readonly></td>
                            </tr>
                            <tr>
                                <th>성명</th>
                                <td><input type="text" value="한디비" readonly></td>
                            </tr>
                            <tr>
                                <th>결재역할</th>
                                <td>
                                    <select name="" id="">
                                        <option value="">부서장</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">저장</button>
            </div>
        </div>
    </div>
</body>
</html>

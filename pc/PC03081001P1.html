<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>결재대행등록</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/messi.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap">
        <div class="pop-box">
            <div class="pop-top">
                <strong>결재대행등록</strong>
            </div>

            <div class="pop-container">
                <div class="tbl-wrap3">
                    <table>
                        <colgroup>
                            <col style="width: 8.5rem">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>시작일시</th>
                                <td>
                                    <div class="flex">
                                        <p class="input-calendar">
                                            <input type="text" value="2025.08.04">
                                            <button type="button">날짜 선택</button>
                                        </p>
                                        <select name="" id="">
                                            <option value="">16H</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>종료일시</th>
                                <td>
                                    <div class="flex">
                                        <p class="input-calendar">
                                            <input type="text" value="2025.08.04">
                                            <button type="button">날짜 선택</button>
                                        </p> 
                                        <select name="" id="">
                                            <option value="">16H</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>원결재자</th>
                                <td>
                                    <p class="input-search">
                                        <input type="text" placeholder="" readonly>
                                        <button type="button">날짜 선택</button>
                                    </p> 
                                </td>
                            </tr>
                            <tr>
                                <th>대결자</th>
                                <td>
                                    <p class="input-search">
                                        <input type="text" placeholder="" readonly>
                                        <button type="button">날짜 선택</button>
                                    </p> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">등록</button>
            </div>
        </div>
    </div>
</body>
</html>

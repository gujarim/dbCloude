<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG>지식 카테고리 수정</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/messi.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -lg">
        <div class="pop-box">
            <div class="pop-top">
                <strong>지식 카테고리 수정</strong>
            </div>

            <div class="pop-container">
                <div class="rag-wrap">
                    <div class="tbl-wrap3">
                        <table>
                            <colgroup>
                                <col style="width: 13.5rem">
                                <col style="width: auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>카테고리명<span class="star">*</span></th>
                                    <td><input type="text" value="테스트 카테고리 3" readonly></td>
                                </tr>
                                <tr>
                                    <th>설명</th>
                                    <td>
                                        <textarea name="" id="" rows="5">테스트 카테고리 3</textarea>
                                        <p class="dot">설정값 수정 시 지식 DB에 재등록을 위해 새로운 전처리 과정이 진행되며, 기존 벡터 데이터는 새 문서로 대체됩니다.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <th>전처리 파이프라인<span class="star">*</span></th>
                                    <td>
                                        <select name="" id="">
                                            <option value="">기본 Word형(2단)</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>임베딩 모델<span class="star">*</span></th>
                                    <td>
                                        <select name="" id="">
                                            <option value="">BGE M3</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>사전선택</th>
                                    <td>
                                        <div class="rd-wrap">
                                            <input type="radio" id="chk1" name="ck" checked>
                                            <label for="chk1">사용</label>
                                            <input type="radio" id="chk2" name="ck">
                                            <label for="chk2">미사용</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>전처리 설정<span class="star">*</span></th>
                                    <td>
                                        <div class="rd-wrap">
                                            <input type="radio" id="chk3" name="ck2" checked>
                                            <label for="chk3">실시간 배치</label>
                                            <input type="radio" id="chk4" name="ck2">
                                            <label for="chk4">배치(저녁)</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="rag-popbox">
                        <div class="hgroup">
                            <strong>사전선택</strong>

                            <div class="sort flex">
                                <p>카테고리</p>
                                <select name="" id="">
                                    <option value="">형태소 사전</option>
                                </select>
                            </div>
                        </div>

                        <div class="table-jq">
                            <table id="grid01"></table>
                            <div id="pager"></div>
                        </div>

                        <ul class="rag-box -sm">
                            <li>
                                <p><strong>선택된 사전 2</strong></p>
                                <p><strong>선택된 형태소 사전</strong>테스트사전</p>
                                <p><strong>선택된 동의어 사전</strong>기본 동의어 사전11</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">수정</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 레이아웃</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/messi.css">
    <link rel="stylesheet" href="css/datepicker.min.css">

</head>
<body>
    <div class="messi-modal" style="opacity: 0.2; width: 320px; height: 210px; z-index: 99999;"></div>
    <div class="messi" style="top: 32px; left: 35px; z-index: 100000; opacity: 1;">
        <div class="messi-box" style="width: 250px;">
            <div class="messi-wrapper">
                <div class="messi-titlebox cmt">
                    <span class="messi-title"></span>알림
                </div>
                <div class="messi-content">출근 처리 하시겠습니까?</div>
                <div class="messi-footbox">
                    <div class="messi-actions">
                        <div class="btnbox">
                            <button class="btn -line" href="#">Yes</button>
                        </div>
                        <div class="btnbox">
                            <button class="btn -primary" href="#">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

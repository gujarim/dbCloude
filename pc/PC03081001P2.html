<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>사용자조회/선택</title>
    
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pop-wrap -lg">
        <div class="pop-box">
            <div class="pop-top">
                <strong>사용자조회/선택</strong>
            </div>

            <div class="pop-container">
                <div class="search-box">
                    <table>
                        <caption>성명으로 구성된 사용자조회/선택에 대한 표</caption>
                        <colgroup>
                            <col style="width: 4.4rem">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>성명</th>
                                <td>
                                    <p class="input-search">
                                        <input type="text" placeholder="검색어를 입력하세요">
                                        <button type="button">검색</button>
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="file-wrap">
                    <div class="tree-wrap">
                        <div class="tree-search">
                            <p>조직<span class="star">*</span></p>
                            <select name="" id="">
                                <option value="">선택</option>
                            </select>
                        </div>
                        <div id="file1"></div>
                    </div>
                    <div class="table-jq">
                        <table id="grid"></table>
                    </div>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">선택</button>
            </div>
        </div>
    </div>
</body>
</html>

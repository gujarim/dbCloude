    <div class="pop-wrap -lg">
        <div class="pop-box">
            <div class="pop-top">
                <strong>결재선 편집</strong>
            </div>

            <div class="pop-container">
                <div class="search-box -nobg">
                    <table>
                        <caption>부서명, 성명으로 구성된 사용자조회/선택에 대한 표</caption>
                        <colgroup>
                            <col style="width: 4.4rem">
                            <col style="width: 24rem">
                            <col style="width: 6.8rem">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>부서명</th>
                                <td>
                                    <div class="input-search">
                                        <input type="text" placeholder="검색어를 입력하세요">
                                        <button type="button">검색</button>
                                    </div>
                                </td>
                                <th>성명</th>
                                <td>
                                    <div class="input-search">
                                        <input type="text" placeholder="검색어를 입력하세요">
                                        <button type="button">검색</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="file-wrap mb40">
                    <div class="tree-wrap">
                        <div class="tree-search">
                            조직
                            <select name="" id="">
                                <option value="">선택</option>
                            </select>
                        </div>
                        <div id="file1"></div>
                    </div>
                    <div class="table-jq">
                        <table id="grid"></table>
                    </div>
                </div>

                <div class="hgroup">
                    <div class="chk-btn">
                        <div class="chk-wrap">
                            <input type="checkbox" id="chk">
                            <label for="chk">(팀통보)하위부서 포함</label>
                        </div>
                        <p class="sel-btn">
                            <button type="button" class="sel-up">위로</button>
                            <button type="button" class="sel-down">아래로</button>
                        </p>
                    </div>

                    <div class="sort">
                        <button type="button" class="btn -sm -line">전결</button>
                        <button type="button" class="btn -sm -line">결재</button>
                        <button type="button" class="btn -sm -line">합의(순차)</button>
                        <button type="button" class="btn -sm -line">합의(병렬)</button>
                        <button type="button" class="btn -sm -line">통보</button>
                        <button type="button" class="btn -sm -line">팀통보</button>
                        <button type="button" class="btn -sm -line">팀통보(하위부서포함)</button>
                        <button type="button" class="btn -sm -line">수신처</button>
                        <button type="button" class="btn -sm -line">협조처</button>
                        <button type="button" class="btn -sm -line">삭제</button>
                    </div>
                </div>
                <div class="table-jq">
                    <table id="grid2"></table>
                </div>
            </div>

            <div class="pop-btn">
                <button type="button" class="btn -line">닫기</button>
                <button type="button" class="btn -primary">저장</button>
            </div>
        </div>
    </div>
</body>
</html>

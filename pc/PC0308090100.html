                    <colgroup>
                        <col style="width: 7.3rem">
                        <col style="width: 25%">
                        <col style="width: 7.3rem">
                        <col style="width: 25%">
                        <col style="width: 7.3rem">
                        <col style="width: 25%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>조직명</th>
                            <td>
                                <select name="" id="">
                                    <option value="">선택</option>
                                    <option value="" selected>DB INC</option>
                                </select>
                            </td>
                            <th>사용자</th>
                            <td><input type="text" placeholder="검색어를 입력하세요"></td>

                                    <option value="">선택</option>
                                    <option value="" selected>DB INC</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="i-search">조회</button>
            </div>

            <div class="file-wrap">

                    <div>
                        부서명

                            <input type="text">
                            <button type="button">검색</button>
                        </p>
                    </div>
                    <div id="file1"></div>
                </div>
                <div class="table-jq">
                    <div class="hgroup">
                        <strong>사용자조회</strong>
                    </div>
                    <table id="grid"></table>

                    <div class="">
                        <select name="" id="">
                            <option value="">역할선택</option>
                        </select>
                        <p>
                            <button type="button" class="sel-up">위로</button>
                            <button type="button" class="sel-down">아래로</button>
                        </p>
                    </div>

                    <div class="hgroup">
                        <strong>사용자 역할 조회</strong>
                    </div>
                    <table id="grid2"></table>

            </div>

</html>

    <div class="wrap">

            <div class="tit-box">

                <div class="btn-wrap">

                </div>
            </div>

            <div class="search-box">

                <table>

                    <colgroup>
                        <col style="width: 7.3rem">
                        <col style="width: 42%">
                        <col style="width: 7.3rem">
                        <col style="width: 42%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>메뉴선택</th>

                                </select>
                            </td>
                            <th>메뉴명</th>
                            <td><input type="text" placeholder="검색어를 입력하세요"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="i-search">조회</button>
            </div>

            <div class="favorites-wrap">
                <div class="favorites-menu">
                    <div class="hgroup">
                        <strong>즐겨찾기 메뉴목록</strong>
                        <p>즐겨찾기 메뉴는 최대 10개까지 등록 가능합니다.</p>
                    </div>
                    <div class="table-jq">
                        <table id="grid"></table>
                    </div>
                </div>

                    <button type="button" class="sel-next">즐겨찾기 삭제</button>

                    </div>

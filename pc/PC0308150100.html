<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자결재>공통코드관리 목록</title>

    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <link rel="stylesheet" href="css/jstree.style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>

        <div class="container -epayment"> <!-- [D] : 전자결재페이지만 class="containe -epayment" 추가해주세요. -->
            <div class="tit-box">
                <h2 class="tit-h2">공통코드관리</h2>
            </div>

            <div class="flex-layout">
                <div>
                    <div class="hgroup">
                        <strong>분류코드</strong>
                        <div class="sort">
                            <button type="button" class="btn -line">조회</button>
                            <button type="button" class="btn -line">등록</button>
                        </div>
                    </div>
                    <div class="search-box">
                        <table>
                            <caption>분류코드명, 사용여부로 구성된 분류코드에 대한 표</caption>
                            <colgroup>
                                <col style="width: 7.3rem">
                                <col style="width: 42%">
                                <col style="width: 7.3rem">
                                <col style="width: 42%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>분류코드명</th>
                                    <td><input type="text" placeholder="검색어를 입력하세요"></td>
                                    <th>사용여부</th>
                                    <td>
                                        <select name="" id="">
                                            <option value="">사용</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-jq">
                        <table id="grid"></table>
                    </div>
                </div>
                <div>
                    <div class="hgroup">
                        <strong>코드상세</strong>
                        <div class="sort">
                            <button type="button" class="btn -line">조회</button>
                            <button type="button" class="btn -line">등록</button>
                        </div>
                    </div>
                    <div class="search-box">
                        <table>
                            <caption>조직명, 코드명, 사용여부로 구성된 분류코드에 대한 표</caption>
                            <colgroup>
                                <col style="width: 7.3rem">
                                <col style="width: 25%">
                                <col style="width: 7.3rem">
                                <col style="width: 25%">
                                <col style="width: 7.3rem">
                                <col style="width: 25%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>조직명</th>
                                    <td><input type="text" placeholder="검색어를 입력하세요"></td>
                                    <th>코드명</th>
                                    <td><input type="text" placeholder="검색어를 입력하세요"></td>
                                    <th>사용여부</th>
                                    <td>
                                        <select name="" id="">
                                            <option value="">사용</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-jq">
                        <table id="grid2"></table>
                    </div>
                </div>
            </div>

        </div>

        <footer id="footer"></footer>
    </div>
</body>
</html>

<script src="js/include.js" defer></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/fullcalendar.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/grid.locale-en.js"></script>
<script src="js/jquery.jqGrid.min.js"></script>
<script src="js/jstree.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker.ko.min.js"></script>
<script src="js/ui-content.js"></script>

<script>
    $(document).ready(function () {
        //분류코드
        var localData = [
            {   
                inx1: "1", //순서
                inx2: "APPR_TYPE", //분류코드
                inx3: "결제처리이력", //분류코드명 
                inx4: "En_결재유형", //분류코드명(영문)
                inx5: "사용", //사용여부
                inx6: "공통", //조직
                inx7: "수정", //한글코드
                inx8: "수정", //영문코드
            },
        ];
        $("#grid").jqGrid({
            datatype: "local", // 로컬 데이터를 사용합니다.
            data: localData, // 로컬 데이터를 그리드에 바인딩합니다.
            colNames: [
                '순서', 
                '분류코드',

                '분류코드명(영문)',
                '사용여부',
                '조직',
                '한글코드',
                '영문코드',
            ], // 그리드 헤더 이름
            colModel: [
                { name: 'inx1', index: 'inx1', width: '2%', hidden: true, sortable: false},
                { name: 'inx2', index: 'inx2', width: '4%', sortable: false},
                { name: 'inx3', index: 'inx3', width: '4%', sortable: false},
                { name: 'inx4', index: 'inx4', width: '5%', sortable: true},
                { name: 'inx5', index: 'inx5', width: '3%', sortable: false},
                { name: 'inx6', index: 'inx6', width: '2%', sortable: true},
                { name: 'inx7', index: 'inx7', width: '3%', sortable: false,
                    formatter: function(cellvalue, options, rowObject) {
                        return '<button type="button" class="btn -sm -line">수정</button>';
                    }  
                },
                { name: 'inx8', index: 'inx8', width: '3%', sortable: true,
                    formatter: function(cellvalue, options, rowObject) {
                        return '<button type="button" class="btn -sm -line">수정</button>';
                    }  
                },
            ],
            pager: '#pager', // 페이징을 위한 요소
            rowNum: 10,
            sortname: 'id', // 기본 정렬할 컬럼
            viewrecords: true, // 총 레코드 수 표시 여부
            height: 'auto', // 그리드 높이를 자동 조절
            autowidth: true, // 그리드 너비를 자동 조절
            rownumbers: true, 
            rownumWidth: 40,
            // loadComplete: function () {
            //     createCustomPager("grid", "#pager"); // 데이터 로드 후 커스텀 페이징 생성
            // }
        });
        
        //코드상세
        var localData2 = [
            {   
                inx1: "1", //순서
                inx2: "선택", //코드
                inx3: "Abcd-2025-12", //코드명 
                inx4: "기안서", //코드명(영문)
                inx5: "기안서", //사용여부
                inx6: "기안서", //조직
                inx7: "결재진행중", //한글코드
                inx8: "한디비/개발1팀", //영문코드
            },
        ];
        $("#grid2").jqGrid({
            datatype: "local", // 로컬 데이터를 사용합니다.
            data: localData2, // 로컬 데이터를 그리드에 바인딩합니다.
            colNames: [
                '순서', 
                '코드',
                '코드명', 
                '코드명(영문)',
                '사용여부',
                '조직',
                '한글코드',
                '영문코드',
            ], // 그리드 헤더 이름
            colModel: [
                { name: 'inx1', index: 'inx1', width: '2%', hidden: true, sortable: false},
                { name: 'inx2', index: 'inx2', width: '4%', sortable: false},
                { name: 'inx3', index: 'inx3', width: '4%', sortable: false},
                { name: 'inx4', index: 'inx4', width: '5%', sortable: true},
                { name: 'inx5', index: 'inx5', width: '3%', sortable: false},
                { name: 'inx6', index: 'inx6', width: '2%', sortable: true},
                { name: 'inx7', index: 'inx7', width: '3%', sortable: false,
                    formatter: function(cellvalue, options, rowObject) {
                        return '<button type="button" class="btn -sm -line">수정</button>';
                    }  
                },
                { name: 'inx8', index: 'inx8', width: '3%', sortable: true,
                    formatter: function(cellvalue, options, rowObject) {
                        return '<button type="button" class="btn -sm -line">수정</button>';
                    }  
                },
            ],
            pager: '#pager', // 페이징을 위한 요소
            rowNum: 10,
            sortname: 'id', // 기본 정렬할 컬럼
            viewrecords: true, // 총 레코드 수 표시 여부
            height: 'auto', // 그리드 높이를 자동 조절
            autowidth: true, // 그리드 너비를 자동 조절
            rownumbers: true, 
            rownumWidth: 40,
            // loadComplete: function () {
            //     createCustomPager("grid", "#pager"); // 데이터 로드 후 커스텀 페이징 생성
            // }
        });
    });
</script>
